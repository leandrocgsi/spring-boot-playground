file:    upload-dir: /Code/UdemySpringBoot/UploadDirserver:    port: 8888spring:    datasource:        driverClassName: com.mysql.cj.jdbc.Driver    jackson:        default-property-inclusion: NON_NULL    jpa:        hibernate:            ddl-auto: update        properties:            hibernate:                dialect: org.hibernate.dialect.MySQL8Dialect        show-sql: false    servlet:        multipart:            enabled: true            file-size-threshold: 2KB            max-file-size: 200MB            max-request-size: 215MB
    