# https://www.ivonet.nl/2016/08/16/spring-boot-with-flyway-and-how-to-get-your-tests-working/file:    upload-dir: /Code/UdemySpringBoot/UploadDirserver:    port: 8888spring:    datasource:        url: jdbc:h2:mem:rest_with_spring_boot_erudio_test;MODE=MySQL;mv_store=false        username: sa        password:        driver-class-name: org.h2.Driver    flyway:        url: "jdbc:h2:mem:rest_with_spring_boot_erudio_test;MODE=MySQL;INIT=RUNSCRIPT FROM 'classpath:db/migrations-test/V1__Flyway_Init.sql';mv_store=false"        user: sa        password:        driver-class-name: org.h2.Driver        baseline-on-migrate: true        locations: classpath:db/migrations-test    jackson:        default-property-inclusion: NON_NULL        deserialization:            FAIL_ON_UNKNOWN_PROPERTIES: false    jpa:        hibernate:            ddl-auto: none        database-platform: org.hibernate.dialect.H2Dialect        #properties:            #hibernate:                #dialect: org.hibernate.dialect.MySQL5InnoDBDialect                #dialect: org.hibernate.dialect.H2Dialect        show-sql: false    servlet:        multipart:            enabled: true            file-size-threshold: 2KB            max-file-size: 200MB            max-request-size: 215MB
    